<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projeto bootcamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a  href="">Home</a>
            <a  href="">Ultimas edições</a>
            <a  href="">Requisitos para participar</a>
        </div>
        <button id="login">Login</button>
    </nav>
    <section>
        <header>
            <h1>Bootcamp DNC</h1>
            <h2>Este sera um evento exclusivo para todos os alunos <br> da <b>DNC</b>,que querem acelerar a carreira com uma <br> semana intensiva de conteudo de mercado entre <br> <b> BACK-END, FRONT-END E BANCO DE DADOS </b> </h2>

        </header>
    
        <form action="" method="post">
            <div class="form-group">
                <label for="">Nome:</label> 
                <input class="name" type="text" placeholder="Insira seu nome aqui">
                
            </div>
            <div class="form-group">
                <label for="">Sobrenome:</label> 
                <input type="text" placeholder="Insira seu Sobrenome aqui">
            </div>
            <div class="form-group">
                
                <label for="">Área de interesse:</label> 
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label for="text">Front-End</label> 
                    <input type="checkbox" value="back">
                    <label for="text">Back-End</label> 
                    <input type="checkbox" value="bd">
                    <label for="text">Banco de dados</label> 
                </div>
                

                
            </div>
            <div class="form-group">
                <label for="">E-mail:</label> 
                <input type="email" placeholder="Insira seu E-mail">

                
            </div>
            <div class="form-group">
                <label for="">Telefone:</label>
                <input type="tel" placeholder="(00)00000-0000">
                
            </div>
            <div class="form-group">
                <label for="">Insira uma frase criativa:</label> 
                <input type="text" placeholder="Qual frase criativa gostaria de nos falar?">
                
            </div>
            <input type="submit" value="Cadastrar">
        </form>


    </section>
</body>
</html>
